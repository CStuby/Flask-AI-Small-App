<!doctype html>
<html>
<head>
    <title>Metropolia AI FAQ Assistant</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 600px;
            margin: 40px auto;
        }
        textarea {
            width: 100%;
            height: 60px;
            padding: 10px;
        }
        button {
            margin-top: 10px;
            padding: 10px;
            width: 100%;
            cursor: pointer;
        }
        .answer-box {
            margin-top: 20px;
            background: #f4f4f4;
            padding: 20px;
            border-radius: 6px;
        }
    </style>
</head>

<body>
    <h1>Metropolia AI FAQ Assistant</h1>
    <p>Ask a question about Metropolia services and I'll answer using the FAQ dataset.</p>

    <form method="POST">
        <textarea name="question" placeholder="Type your question here..."></textarea>
        <button type="submit">Ask</button>
    </form>

    {% if answer %}
    <div class="answer-box">
        <h3>Answer:</h3>
        <p>{{ answer }}</p>
    </div>
    {% endif %}
</body>
</html>
